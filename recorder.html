<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="rtc-room" content="test">
    <title>RecordRTC test</title>
    <script src="lib/jquery-2.1.0.js"></script>
    <script src="lib/RecordRTC.js"></script>
    <script src="js/recorder.js"></script>
  </head>

  <body>
    <section id="audio-to-audio">
      <h1>Audio</h1>
      <button class="start">Start Recording</button>
      <button class="stop">Finish Recording</button>
      <audio class="dst" style="display: none" controls></audio>
      <a class="download" download="audio-to-audio.wav">Download Result<a>
    </section>

    <hr />

    <section id="video-to-video">
      <h1>Video</h1>
      <button class="start">Start Recording</button>
      <button class="stop">Finish Recording</button>
      <video class="src" muted></video>
      <video class="dst" controls></video>
      <a class="download" download="video-to-video">Download Result<a>
    </section>

      <script>
        $(function() {
          $('#audio-to-audio').audioToAudio();
          $('#video-to-video').videoToVideo();
        });
      </script>
  </body>
</html>
